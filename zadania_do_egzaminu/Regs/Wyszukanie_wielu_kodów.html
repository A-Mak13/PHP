<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Wyazenie regularne - kod pocztowy</h3>
    <script>
        const tekst="34-220 Maków Podhalański, 34-200 Sucha Beskidzka, 34-210, 34-205";
        var kod_pocztowy=/\d{2}-\d{3}/;
        let kody_pocztowe=tekst.match(kod_pocztowy);
        kody_pocztowe.forEach(function(kod){
            console.log(kod);
        });
    </script>
</body>
</html>
