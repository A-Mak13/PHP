<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
    <form>
        <input type="range" id="kolor" min="0" max="255" oninput="changeColor(this.value)">
    </form>
    </div>
    <script>
    function changeColor(rangeValue) {
        const box = document.getElementById('box');
        const hue = parseInt(rangeValue);
        const color = `hsl(${hue}, 100%, 50%)`;
        box.style.backgroundColor = color;
    }
    </script>
</body>
</html>
