<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>
            <input type="range" name="rangeInput" min="0" max="100" onchange="Funkcja(this.value);">
            <input type="submit" value="wyslij"><br>
            <input type="text" id="textInput" value="">
        </label>
    </form>
    <script>
        function Funkcja(war) {
            document.getElementById('textInput').value=war; 
        }
    </script>
</body>
</html>
