<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="css\styl_1.css">
</head>
<body>
    <header class="baner">
        <h1> Witamy w restauracji "Wszystkie Smaki"</h1>
    </header>
    <main>
        <div class="lewy">
            <img src="img\menu.jpg" alt="Nasze Danie">
        </div>
        <div class="prawy">
            <h4>U nas dobrze zjesz!</h4>
            <ol>
                <li>Obiad od 40zł</li>
                <li>Przękąski od 10 zł</li>
                <li>Kolacje od 20zł</li>
            </ol>
        </div>
        <div class="dolny">
            <h2>Zarezerwuj stolik on-line</h2>
            <form action="rezerwacja.php" method="post">
                <label for="data">Data (format: rrrr-mm-dd):</label>
                <input type="date" id="data"><br>
                <label for="liczba osób">Ile osób?</label>
                <input type="number" id="osoby"><br>
                <label for="numer">Twój numer telefonu:</label>
                <input type="tel" id="telefon"><br>
                <input type="checkbox"> <label>Zgadzam się na przetwarzanie danych osobowych</label><br>
                <button type="reset" id="wyczyść">Wyczyść</button>
                <button type="submit" id="rezerwuj">Rezerwuj</button>
            </form>
        </div>
    </main>
    <footer class="stopka">
        <p>Stronę internetową opracowała: <i>12</i></p>
    </footer>

</html>
